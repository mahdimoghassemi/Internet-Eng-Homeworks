<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">

    <style>
        game-container {
            font-size: 5em;
            width: 50%;
            height: 50%;
            position: absolute;
            top: 12.5%;
            left: 25%;
        }
        
        cell {
            text-align: center;
            height: 2em;
            border: black solid 0.05em;
            margin: 0 0 0 0;
        }
        
        cell:hover {
            background-color: antiquewhite;
            cursor: pointer;
        }
    </style>
</head>

<body>


    <game-container>
        <div class="row">
            <cell class="col-4 home" index="0"></cell>
            <cell class="col-4 home" index="1"></cell>
            <cell class="col-4 home" index="2"></cell>
        </div>
        <div class="row">
            <cell class="col-4 home" index="3"></cell>
            <cell class="col-4 home" index="4"></cell>
            <cell class="col-4 home" index="5"></cell>
        </div>
        <div class="row">
            <cell class="col-4 home" index="6"></cell>
            <cell class="col-4 home" index="7"></cell>
            <cell class="col-4 home" index="8"></cell>
        </div>
    </game-container>

    <script src="./app.js"></script>

</body>

</html>
