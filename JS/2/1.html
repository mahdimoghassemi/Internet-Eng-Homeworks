<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>

    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">

    <style>
        body {
            background-color: wheat;
        }

        .task-container {
            margin-top: 2.5em;
            margin-left: 25%;
        }

        #inputTask {
            margin-top: 0.1em;
            border: black dashed 0.1em;
        }

        .add-btn {
            margin-top: 0.1em;
        }

        table {
            width: 50% !important;
            margin-top: 2em;
            margin-left: 25%;
        }

    </style>
</head>
<body>

    <div class="row task-container">
        <label for="inputTask">Add a new task</label>
        <div class="col-6">
            <input id="inputTask" class="form-control" placeholder="New task">
        </div>
        <div class="col-2">
            <button class="btn btn-info add-btn" id = "add-task" onclick= "addTask()">Add Task</button>
        </div>
    </div>

    <table class="table table-light border border-primary">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id = "tbody">

        </tbody>
      </table>

    <script>
        function addTask(){
            task_name = document.getElementById("inputTask").value; 
            document.getElementById("inputTask").value="";
            tbody = document.getElementById("tbody");
            if ( tbody.getElementsByTagName("tr").length == 0){
                count = 1; 
            }else{
                count= tbody.getElementsByTagName("tr").length + 1; 
            }
            document.getElementById("tbody").innerHTML +=  
            `<tr><td scope="col">${count}</td><td scope="col">${task_name}</td><td scope="col"><button class="btn btn-outline-primary" onclick="taskDone(this.parentNode)">Done</button></td></tr>`;
        }

        function taskDone(parent){
            parent.parentNode.remove();
            tbody = document.getElementById("tbody");
            for ( i = 0 ; i< tbody.getElementsByTagName("tr").length ; i++){ 
                row = tbody.getElementsByTagName("tr")[i];
                cell = row.getElementsByTagName("td")[0];
                cell.innerHTML = i+1;
            }
        }
    </script>
</body>
</html>
