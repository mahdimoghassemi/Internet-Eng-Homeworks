<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>

    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">

    <style>
        body {
            background-color: wheat;
        }
        
        .task-container {
            margin-top: 2.5em;
            margin-left: 25%;
        }
        
        #inputTask {
            margin-top: 0.1em;
            border: black dashed 0.1em;
        }
        
        .add-btn {
            margin-top: 0.1em;
        }
        
        table {
            width: 50% !important;
            margin-top: 2em;
            margin-left: 25%;
        }
    </style>


</head>

<body>

    <div class="row task-container">
        <label for="inputTask">Add a new task</label>
        <div class="col-6">
            <input class="form-control inputTask" placeholder="New task">
        </div>
        <div class="col-2">
            <button class="btn btn-info add-btn">Add Task</button>
        </div>
    </div>

    <table class="table table-light border border-primary">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody class="add">
            <!-- <tr>
                <td scope="col">1</td>
                <td scope="col">حل تمرین مهندسی اینترنت</td>
                <td scope="col">
                    <button class="btn btn-outline-primary">Done</button>
                </td>
            </tr> -->
        </tbody>
    </table>

    <script src="./app.js"></script>
</body>

</html>
